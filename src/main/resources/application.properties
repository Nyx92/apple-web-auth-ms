# keycloak configs
server.port=8081
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=my-realm
keycloak.resource=my-apple-web
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
keycloak.admin-username=admin
keycloak.admin-password=admin
jwt.secret-key=my-secret-key
upload.allowedFileTypes=application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/pdf
